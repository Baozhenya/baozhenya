<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <h1 class="name">Website</h1>
        <div class="title">
            <img src="img/1505-1024x768.jpg" alt="タイトル">
        </div>
    </header>
    <main>
        <section class="form-contents">
            <form class="login-form" method="post" action="#">
                <h2>login</h2>
                <div class="control-group">
                    <label class="login-field-icon" for="login-name">Username</label>
                    <input type="text" class="login-field" placeholder="username" id="login-name">
                </div>
                <div class="control-group">
                    <label class="login-field-icon" for="login-pass">Password</label>
                    <input type="password" class="login-field" placeholder="password" id="login-pass">
                </div>
                <div class="control-group control-position">
                    <button class="btn">login</button>
                </div>
                <div class="control-group control-position">
                    <a class="login-link" href="register.html">ユーザー登録</a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <ul id="links">
                <li id="con1"><a href="">お問い合わせ</a></li>
                <li id="con2"><a href="">ホームページ</a></li>
                <li id="con3"><a href="">Facebook</a></li>
            </ul>
        </div>
        <p id="copyright"><small>&copy;2022 Cake Recipe Diary</small></p>
    </footer>

</body>

</html>
